<div class="col-lg-4 col-md-4 col-sm6">
    <div class="blog__item">
        <div class="blog__item__pic">
            {% if obj.image %}
            <img class="img-fluid" src="{{obj.image.url}}" alt="{{obj.image.title}}" srcset="">
            {% endif %}
        </div>
        <div class="blog__item__text">
            <h5><a class="text-decoration-none" href="{{obj.get_absolute_url}}">{{obj.title}}</a>
            </h5>
            <ul class="pl-0">
                <li><a href="#" class="fas fa-user text-decoration-none"> {% if obj.anonymous %} Anonymous {% else %}{{obj.author.user.username}}{% endif %}<a /></li>
                <li><a class="fas fa-calendar text-decoration-none"> {{obj.timestamp|timesince}} ago</a></li>
            </ul>
        </div>
    </div>
</div>
